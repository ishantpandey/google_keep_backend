name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/google-keep-backend:latest
          build-args: |
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            MONGO_URI=${{ secrets.MONGO_URI }}

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Deploy to EC2 
        run: |
          docker stop google-keep-backend || true
          docker rm google-keep-backend || true
          docker rmi ${{ secrets.DOCKER_USERNAME }}/google-keep-backend:latest || true
          docker pull ${{ secrets.DOCKER_USERNAME }}/google-keep-backend:latest
          docker run -d --name google-keep-backend \
            -p 8000:8000 \
            -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
            -e MONGO_URI=${{ secrets.MONGO_URI }} \
            -e FRONTEND_ORIGIN=${{ secrets.FRONTEND_ORIGIN }} \
            ${{ secrets.DOCKER_USERNAME }}/google-keep-backend:latest